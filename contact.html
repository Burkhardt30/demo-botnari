<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230828225815">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="/" class="header__logo"><picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt=""></picture></a>
			</div>
		</header>
		<main class="contact-page">
			<section class="contact-page__form contact-form">
				<div class="contact-form__container">
					<form class="contact-form__form" data-watch>
						<div class="contact-form__heading heading">
							<h2 class="heading__title _anim-left">
								Contact <br>
								Us Now!
							</h2>
						</div>
						<div class="contact-form__body form-body">
							<input class="form-body__input _anim-right" type="text" placeholder="Name">
							<input class="form-body__input _anim-right" type="text" placeholder="Last Name">
							<input class="form-body__input _anim-right" type="email" placeholder="E-mail">
							<input class="form-body__input _anim-right" type="tel" placeholder="Phone">
							<textarea class="form-body__textarea _anim-right" placeholder="Your message..."></textarea>
						</div>
						<div class="contact-form__telegram _anim-left">
							<p>
								You can also contact us on Telegram
							</p>
							<a class="contact-form__telegram-link" href="https://t.me/managerprofixone" target="_blank">
								Write on Telegram
							</a>
						</div>
						<button class="contact-form__button accent-button _arrow _anim-right" type="submit">
							Send
						</button>
					</form>
					<div class="contact-form__dots dots">
						<div class="dots__red" data-prlx-cy="1" data-prlx-cx="1" data-prlx-dxr data-prlx-mouse></div>
						<div class="dots__blue" data-prlx-cy="1" data-prlx-cx="1" data-prlx-dyr data-prlx-mouse></div>
					</div>
				</div>
			</section>
		</main>
		<div data-watch>
			<footer class="footer _anim-bottom">
				<div class="footer__container">
					<a href="/" class="footer__logo"><picture><source srcset="img/logo-name.webp" type="image/webp"><img src="img/logo-name.png" alt=""></picture></a>
					<p class="footer__text">
						They say that success is where preparation and opportunity meet, so make sure you are prepared for every
						opportunity you encounter!
					</p>
					<ul class="footer__socials socials">
						<li class="socials__item">
							<a class="socials__link socials__link--fb" href="https://www.facebook.com/Igor-Botnari-105064781914834" target="_blank"></a>
						</li>
						<li class="socials__item">
							<a class="socials__link socials__link--inst" href="https://www.instagram.com/igor_botnari/" target="_blank"></a>
						</li>
						<li class="socials__item">
							<a class="socials__link socials__link--in" href="https://www.linkedin.com/in/igor-botnari-73660b101/" target="_blank"></a>
						</li>
						<li class="socials__item">
							<a class="socials__link socials__link--tt" href="https://www.tiktok.com/@igor_botnari" target="_blank"></a>
						</li>
					</ul>
				</div>
			</footer>
		</div>
	</div>

</body>

</html>
